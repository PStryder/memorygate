apiVersion: v1
kind: Secret
metadata:
  name: {{ include "memorygate.fullname" . }}
  labels:
    {{- include "memorygate.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_URL: {{ .Values.secrets.databaseUrl | quote }}
  OPENAI_API_KEY: {{ .Values.secrets.openaiApiKey | quote }}
  OAUTH_REDIRECT_BASE: {{ .Values.secrets.oauthRedirectBase | quote }}
  FRONTEND_URL: {{ .Values.secrets.frontendUrl | quote }}
  PSTRYDER_DESKTOP: {{ .Values.secrets.pstryderDesktop | quote }}
  PSTRYDER_DESKTOP_SECRET: {{ .Values.secrets.pstryderDesktopSecret | quote }}
  GITHUB_CLIENT_ID: {{ .Values.secrets.githubClientId | quote }}
  GITHUB_CLIENT_SECRET: {{ .Values.secrets.githubClientSecret | quote }}
  GOOGLE_CLIENT_ID: {{ .Values.secrets.googleClientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.googleClientSecret | quote }}
