app = "memorygate"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "60s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "10s"

[env]
  AUTO_MIGRATE_ON_STARTUP = "false"

[deploy]
  release_command = "alembic upgrade head"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1
